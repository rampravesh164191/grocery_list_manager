    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        nav{
            border: 1px solid black;
            max-width: 1600px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        nav > div{
            border: 1px solid black;
            height: 100%;
        }
        nav > div:nth-child(1){
            width: 200px;

        }
        nav > div:nth-child(2){
            width: 800px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav > div:nth-child(3){
            width: 300px;

        }
        #box{
            border: 1px solid black;
            max-width: 1600px;
            height: 635px;
            display: flex;
        }
        #filter{
            border: 1px solid black;
            width: 15%;
            height: 100%;
        }
        #filter > h3{
            border: 1px solid black;
            width: 95%;
            height: 30px;
            margin: auto;
            margin-top: 5px;
            display: flex;
            align-items: center;
            padding-left: 5px;
            border-radius: 5px;
        }
        #filter > h3:hover{
            cursor: pointer;
            color: blue;
            background-color: lightyellow;
        }
        #data{
            border: 1px solid black;
            width: 60%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            overflow-y: scroll;
        }
        .card{
            border: 1px solid black;
            width: 200px;
            height: 300px;
            margin-top: 20px;
        }
        .card:hover{
            cursor: pointer;
        }
        .card>div:nth-child(1){
            border: 1px solid black;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card>div:nth-child(1) > img{
            /* width: 60%; */
            height: 70%;
            overflow: hidden;
        }
        .card>div:nth-child(2){
            border: 1px solid black;
            width: 100%;
            height: 40%;
            padding: 10px;
        }
        #detail{
            border: 1px solid black;
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        #card2{
            border: 1px solid black;
            width: 95%;
            height: 95%;
            margin-top: 10px;
        }
        #card2 > div:nth-child(1){
            border: 1px solid black;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: end;
            align-items: center;
        }
        #card2 > div:nth-child(1) > img{
            height: 80%;
            margin-right: 20px;
        }
        #card2 > div:nth-child(2){
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;
        }
        .nutrition{
            border: 1px solid black;
            position: relative;
        }
        .nutrition > h4{
            padding-left: 10px;
        }
        .nutrition>div{
            border: 1px solid black;
            display: flex;
            width: 100%;
            height: 25px;
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            justify-content: space-between;
        }
        .nutrition > button{
            position: absolute;
            right: 0px;
            bottom: -40px;
            padding: 5px 10px;
            font-size: 15px;
        }
    </style>
