<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana</title>
    <link rel="shortcut icon" href="./images/KHANA_LOGO.svg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        nav{
            border: 1px solid black;
            max-width: 1600px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        nav > div{
            border: 1px solid black;
            height: 100%;
        }
        nav > div:nth-child(1)>a{
            width: 200px;
            display: flex;
            align-items: center;
            height: 100%;
        }
        nav > div:nth-child(1) >a> img{
            height: 80%;
            margin-left: 10px;
        }
        nav > div:nth-child(2){
            width: 800px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav > div:nth-child(2)>a>span{
            font-size: 30px;
            text-decoration: none;
            color: black;
        }
        nav > div:nth-child(3){
            width: 300px;
            display: flex;
            justify-content: space-between;
            padding-left: 0.5%;
            padding-right: 0.5%;
            align-items: center;
        }
        nav > div:nth-child(3) > a{
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        nav > div:nth-child(3)>a>span{
            font-size: 30px;
            cursor: pointer;
        }
        nav > div:nth-child(3) > a>p{
            margin-right: 3px;
            font-size: 20px;
        }
        #box {
            border: 1px solid black;
            max-width: 1600px;
            height: 635px;
            display: flex;
            margin: auto;
            background-color: rebeccapurple;
        }

        #filter {
            height: 100%;
            width: 15%;
            background-color: yellow;
        }

        #filter>h3 {
            border: 1px solid black;
        }

        #filter>h3:hover {
            cursor: pointer;
        }

        #food {
            border: 1px solid black;
            height: 100%;
            background-color: lightblue;
            width: 60%;
            display: flex;
            flex-wrap: wrap;
            overflow-y: scroll;
        }

        .card {
            border: 1px solid black;
            margin-left: 2%;
            margin-top: 2%;
            height: 240px;
            width: 200px;
            position: relative;
        }

        .card>div {
            border: 1px solid black;
            width: 100%;
            height: 85%;
        }

        .card>h3 {
            padding: 5px;
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .card>div+button{
            padding: 0px 10px;
            position: absolute;
            bottom: 0;
            left: 40%;
            border-radius: 10px;
            cursor: pointer;
        }
        .card>div+button:hover{
            background-color: lightgreen;
        }
        .card>div+button>span{
            font-size: 20px;
        }

        #require {
            border: 1px solid black;
            height: 100%;
            width: 25%;
            background-color: lightgreen;
            overflow-y: scroll;
            position: relative;
        }

        #require::-webkit-scrollbar {
            display: none;
        }

        #require>div:nth-child(1) {
            border: 1px solid black;
            display: flex;
            height: 5%;
        }

        #require>div>h3 {
            border: 1px solid black;
            width: 50%;

        }

        #detail {
            display: flex;
            justify-content: center;
            max-height: 600px;
        }

        #card23 {
            /* border: 1px solid black; */
            width: 90%;
            /* background-color: yellow; */
            margin-top: 5%;
        }

        #card23>h3:nth-child(1) {
            border: 1px solid black;
            width: 100%;
            height: 30px;
            text-align: center;
        }

        #card23>div:nth-child(2) {
            border: 1px solid black;
            width: 100%;
            height: 40%;
            margin-bottom: 10px;
        }

        #card23>div:nth-child(2)>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        #card23>div:nth-child(4) {
            border: 1px solid black;
            width: 100%;
            margin-top: 5px;
            position: relative;
        }

        #card23>div:nth-child(4)>div {
            border: 1px solid black;
            /* background-color: yellow; */
            display: flex;
            padding-left: 5px;
            padding-right: 5px;
            justify-content: space-between;
            height: 30px;
            align-items: center;
        }

        #card23>div:nth-child(4)>button {
            position: absolute;
            right: 35%;
            bottom: -60px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #diet {
            border: 1px solid black;
            /* background-color: red; */
            margin-top: 30px;
            width: 100%;
            height: 600px;
            position: absolute;
            z-index: 5;
            top: 0px;
        }

        #diet>div:nth-child(1) {
            border: 1px solid black;
            width: 90%;
            margin: auto;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        #diet>div:nth-child(1)>div {
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* max-width: 150px; */
            flex-grow: 1;
            border-radius: 5px;
        }

        #diet>div:nth-child(2) {
            border: 1px solid black;
            width: 90%;
            margin: auto;
            margin-top: 10px;
        }

        #diet>div:nth-child(2)>div {
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #diet>div:nth-child(2)>div>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="index.html">
                <img src="./images/KHANA_LOGO.svg" alt="">
            </a>
        </div>
        <div>
            <a href="bag.html"><span class="material-symbols-outlined">
                inventory_2
            </span></a>
            <a href="food.html"><span class="material-symbols-outlined">
                ramen_dining
            </span></a>
            <a href="store.html"><span class="material-symbols-outlined">
                storefront
            </span></a>
        </div>
        <div>
            <a href=""><span class="material-symbols-outlined">
            shopping_cart
            </span></a>
            <a href="">
                <p>User</p>
                <span class="material-symbols-outlined">
                account_circle
                </span>
            </a>
        </div>
    </nav>
    <div id="box">
        <div id="filter">
            <h3 onclick="showAll()">All</h3>
            <h3 onclick="showShakes()">Shakes</h3>
            <h3 onclick="showBread()">Roti | Rice | Paratha</h3>
            <h3 onclick="showVegCurry()">Veg Curry</h3>
            <h3 onclick="showNonVegCurry()">Non Veg Curry</h3>
        </div>
        <div id="food"></div>
        <div id="require">
            <div>
                <h3 style="cursor: pointer;" onclick="changeInterface('detail')">detail</h3>
                <h3 style="cursor: pointer;" onclick="changeInterface('diet')">Diet List</h3>
            </div>
            <div id="detail">
                <!-- <div id="card23">
                <h3>qwer</h3>
                <div>
                    <img src="" alt="">
                </div>
                <h3>Ingredients -:</h3>
                <div>
                    <div>
                        <h3></h3>
                        <h3></h3>
                    </div>
                </div> 
            </div> -->
            </div>
            <!-- for diet list on top of detail hidden unless clicked -->
            <div id="diet">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
