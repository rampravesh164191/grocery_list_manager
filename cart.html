<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana</title>
    <link rel="shortcut icon" href="./images/KHANA_LOGO.svg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        nav{
            border-bottom: 1px solid black;
            max-width: 1600px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }
        nav > div{
            /* border: 1px solid black; */
            height: 100%;
        }
        nav > div:nth-child(1){
            width: 5%;
        }
        nav > div:nth-child(1)>a{
            width: 100%;
            display: flex;
            align-items: center;
            height: 100%;
        }
        nav > div:nth-child(1) >a> img{
            height: 80%;
            margin-left: 10px;
        }
        nav > div:nth-child(2){
            width: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav > div:nth-child(2)>a>span{
            font-size: 30px;
            text-decoration: none;
            color: black;
        }
        nav > div:nth-child(3){
            width: 15%;
            display: flex;
            justify-content: space-between;
            padding-left: 0.5%;
            padding-right: 0.5%;
            align-items: center;
        }
        nav > div:nth-child(3) > a{
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        nav > div:nth-child(3)>a>span{
            font-size: 30px;
            cursor: pointer;
        }
        nav > div:nth-child(3) > a>p{
            margin-right: 3px;
            font-size: 20px;
        }
        /* ---------------------cart styling -------------- */
        #cart{
            /* border: 1px solid black; */
            max-width: 1600px;
            margin: auto;
            margin-top: 10px;
            display: flex;
            justify-content: space-evenly;
        }
        #cart>div:nth-child(1){
            /* border: 1px solid black; */
            width: 65%;
            margin-top: 30px;
        }
        .card{
            border: 1px solid black;
            width: 100%;
            height: 120px;
            display: flex;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .card > div:nth-child(1){
            /* border: 1px solid black; */
            height: 100%;
            width: 15%;
            display: flex;
            align-items: center;
        }
        .card > div:nth-child(1)>img{
            height: 80%;
            object-fit: contain;
            margin-left: 20px;
        }
        .card > div:nth-child(2){
            /* border: 1px solid black; */
            height: 100%;
            width: 65%;
            padding-top: 10px;
            padding-left: 10px;
        }
        .card > div:nth-child(2) > p{
            font-size: 18px;
            font-weight: bolder;
        }
        .card > div:nth-child(2) > div{
            display: flex;
            margin-top: 10px;
        }
        .card > div:nth-child(2) > div > p{
            /* border: 1px solid black; */
            padding: 5px 10px;
        }
        .card > div:nth-child(2) > div > button{
            padding: 5px 10px;
            font-size: 20px;
        }
        .card > div:nth-child(3){
            /* border: 1px solid black; */
            height: 100%;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bolder;
        }
        #pay{
            border: 1px solid black;
            width: 25%;
            height: 400px;
            margin-top: 30px;
            position: relative;
            border-radius: 10px;
        }
        #pay>div:nth-child(1){
            /* border: 1px solid black; */
            width: 100%;
            height: 70%;
        }
        #pay>div:nth-child(1)>img{
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        #pay>div:nth-child(2){
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: auto;
        }
        #pay>div:nth-child(2)>p{
            font-size: 20px;
        }
        #pay>button{
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 40%;
            padding: 10px 25px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">
                <img src="./images/KHANA_LOGO.svg" alt="">
            </a>
        </div>
        <div>
            <a href="bag.html"><span class="material-symbols-outlined">
                inventory_2
            </span></a>
            <a href="food.html"><span class="material-symbols-outlined">
                ramen_dining
            </span></a>
            <a href="store.html"><span class="material-symbols-outlined">
                storefront
            </span></a>
        </div>
        <div>
            <a href="cart.html"><span class="material-symbols-outlined">
            shopping_cart
            </span></a>
            <a href="">
                <p>User</p>
                <span class="material-symbols-outlined">
                account_circle
                </span>
            </a>
        </div>
    </nav>
    <div id="cart">
        <div>
            <!-- <div class="card">
                <div>
                    <img src="${product[i].image}" alt="">
                </div>
                <div>
                    <p>${product[i].name}</p>
                    <p>${product[i].weight}</p>
                    <p>${product[i].price}</p>
                    <div>
                        <button onclick="decreasePrice(${product[i].id})">-</button>
                        <p>${product[i].quantity}</p>
                        <button onclick="increasePrice(${product[i].id})">+</button>
                    </div>
                </div>
                <div>
                    <p>${totalPrice}</p>
                </div>
            </div> -->
        </div>
        <div id="pay">
            <div>
                <img src="./images/purchase.jpg" alt="">
            </div>
            <div>
                <p>Total Amount :</p>
                <p id="amt"></p>
            </div>
            <button>Buy</button>
        </div>
    </div>
</body>
</html>
<script type="module" src="cart.js"></script>
